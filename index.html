<!DOCTYPE html>

<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Loading Effects for Grid Items | Demo 2</title>
		<meta name="description" content="Loading Effects for Grid Items with CSS Animations" />
		<meta name="keywords" content="css animation, loading effect, google plus, grid items, masonry" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
        <script src="js/jquery-2.0.3.js"></script>
        <script src = "jsonObject.js"></script>
               
	</head>
	<body>
    	<a href="" id="getdata-button">Get JSON Data</a>
		<div class="container">
			<!-- Top Navigation -->
			<header id = 'test'>
				<h1>/r/Wallpapers <span>with CSS Animations</span></h1>
			</header>
            
			<ul class="grid effect-6" id="grid">	
            											
			</ul>
		</div>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/imagesloaded.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/AnimOnScroll.js"></script>
        <script>
						
			new AnimOnScroll( document.getElementById('grid'), {
				minDuration : 0.4,
				maxDuration : 0.7,
				viewportFactor : 0.2
			} );
		</script>
        
        <script>
        	function createImage(hash)
			{
				var wimage_li = document.createElement("li");
				var wimage_a = document.createElement("a");
				var wimage_img = document.createElement("img");
				
				var url = "http://i.imgur.com/" + hash + ".jpg";
						
				wimage_a.target = "_blank";
				wimage_a.href = url;
								
				wimage_img.src = url;
				
				wimage_a.appendChild(wimage_img);
				
				wimage_li.appendChild(wimage_a);				
				
				var gallery = document.getElementById("grid");
				
				gallery.appendChild(wimage_li);					
			}
			
			$(document).ready(function (){
    			$("#getdata-button").click(function(){
					for (i = 0; i < 2; i++)
					{
						createImage(jsonObject.data[i].hash);
					}
				});
			});
			
			function return_hash (i)
			{
				return "http://i.imgur.com/" + jsonObject.data[i].hash + ".jpg";
			}        
        </script> 
	</body>
</html>
